<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Project</title>
    <!-- Add some style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #f76c6c;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #f76c6c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #d45454;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Project</h1>
        <p>This is a simple web project designed to showcase a styled HTML page.</p>
        <a href="https://github.com/" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
